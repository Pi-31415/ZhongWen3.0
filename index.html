<!DOCTYPE html>
<html>

<head>
  <title>Zhong Wen 3.0</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/onsenui.min.css">
  <link rel="stylesheet" href="./css/onsen-css-components.min.css">
  <link rel="stylesheet" href="./css/onsenui-core.min.css">
  <link rel="stylesheet" href="./css/onsenui-fonts.css">
  <script src="./lib/jquery.min.js"></script>
  <script src="./lib/onsenui.min.js"></script>
  <!--Main App Scripts come here-->
  <script src="./js/main.js" charset="utf-8"></script>
  <script src="./js/chinese.js" charset="utf-8"></script>
</head>``

<body>
  <!--This script is required to set Materail Design as Default-->
  <script>
    ons.platform.select('android');
  </script>

  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button>
          <ons-icon icon="ion-navicon, material:md-menu" onclick="togglemenu();"></ons-icon>
        </ons-toolbar-button>
      </div>

      <div class="center">中文 3.0</div>

      <div class="right">
        <ons-toolbar-button icon="md-search"></ons-toolbar-button>
      </div>
    </ons-toolbar>


    <ons-splitter>
      <!-- The side menu -->
      <ons-splitter-side id="menu" collapse width="220px" swipeable>
        <ons-page>
          <!-- Menu here -->
          <ons-list>
            <ons-list-item onclick="switchpage('home')">
              Home
            </ons-list-item>
            <ons-list-item onclick="switchpage('body')">
              Body
            </ons-list-item>
            <ons-list-item onclick="switchpage('test')">
              Test
            </ons-list-item>
          </ons-list>
        </ons-page>
      </ons-splitter-side>

      <!-- Everything not in the side menu -->
      <ons-splitter-content>

        <ons-navigator id="navigator">


        </ons-navigator>

      </ons-splitter-content>
    </ons-splitter>


  </ons-page>



  <template id="home.html">
    <ons-page id="home">
      Home
    </ons-page>
  </template>

  <template id="body.html">
    <ons-page id="body">
      Body
    </ons-page>
  </template>

  <template id="test.html">
    <ons-page id="test">
      Test
    </ons-page>
  </template>

</body>

</html>
